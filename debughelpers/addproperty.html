<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Property</title>
</head>
<body>
    <h1>Add New Property</h1>
    <form id="propertyForm" action="addProperty.php" method="POST" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" required><br><br>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required><br><br>

        <label for="distance">Distance:</label>
        <input type="text" id="distance" name="distance" required><br><br>

        <label for="datePosted">Date Posted:</label>
        <input type="text" id="datePosted" name="datePosted" required><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="campus">Campus:</label>
        <input type="text" id="campus" name="campus" required><br><br>

        <label for="perBedroomPrice">Per Bedroom Price:</label>
        <input type="number" id="perBedroomPrice" name="perBedroomPrice" required><br><br>

        <label for="pricingType">Pricing Type:</label>
        <input type="text" id="pricingType" name="pricingType" required><br><br>

        <label for="buildingType">Building Type:</label>
        <input type="text" id="buildingType" name="buildingType" required><br><br>

        <label for="beds">Beds:</label>
        <input type="text" id="beds" name="beds" required><br><br>

        <label for="baths">Baths:</label>
        <input type="text" id="baths" name="baths" required><br><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <label for="utilities">Utilities:</label>
        <input type="text" id="utilities" name="utilities"><br><br>

        <label for="laundry">Laundry:</label>
        <input type="text" id="laundry" name="laundry"><br><br>

        <label for="furnished">Furnished:</label>
        <input type="text" id="furnished" name="furnished"><br><br>

        <label for="transport">Transport:</label>
        <input type="text" id="transport" name="transport"><br><br>

        <label for="pet">Pet:</label>
        <input type="text" id="pet" name="pet"><br><br>

        <label for="wifi">WiFi:</label>
        <input type="text" id="wifi" name="wifi"><br><br>

        <button type="submit">Add Property</button>
    </form>
</body>
</html>
