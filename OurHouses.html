<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Houses</title>
    <link rel="stylesheet" href="css/listings.css">
    <style>
        .map-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('img/OurProperties.png');
            background-size: cover;
            background-position: center;
        }

        .dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }
        

        .dot:hover {
            background-color: darkred;
            transform: scale(1.2);
            transition: transform 0.2s;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="map-container" id="mapContainer">
</div>

<script>
    const mapContainer = document.getElementById('mapContainer');

    const housePositions = [
        { top: '2%', left: '2%' }, { top: '14%', left: '14%' }, { top: '18%', left: '15%' },
        { top: '40%', left: '50%' }, { top: '50%', left: '60%' }, { top: '60%', left: '20%' },
        { top: '15%', left: '25%' }, { top: '25%', left: '35%' }, { top: '35%', left: '55%' },
        { top: '45%', left: '65%' }, { top: '55%', left: '75%' }, { top: '65%', left: '35%' },
        { top: '10%', left: '65%' }, { top: '20%', left: '75%' }, { top: '30%', left: '85%' },
        { top: '40%', left: '25%' }, { top: '50%', left: '35%' }, { top: '60%', left: '45%' },
        { top: '70%', left: '55%' }, { top: '80%', left: '65%' }, { top: '90%', left: '25%' },
        { top: '70%', left: '15%' }, { top: '80%', left: '30%' }, { top: '90%', left: '50%' }
    ];

    // Loop to create 24 houses (dots)
    for (let i = 1; i <= 24; i++) {
        const dot = document.createElement('div');
        dot.className = `dot dot${i}`;
        dot.setAttribute('data-listing-index', i);

        // Set dynamic positioning for the dots
        const position = housePositions[i - 1];
        dot.style.top = position.top;
        dot.style.left = position.left;

        // Append the dot to the map container
        mapContainer.appendChild(dot);
    }
</script>

    <script>
        document.querySelectorAll('.dot').forEach(dot => {
            dot.addEventListener('click', function() {
                const index = this.getAttribute('data-listing-index');
                window.location.href = `listings.html?listing=${index}`;
            });
        });
    </script>

    <script src="js/loadNavbar.js" defer></script>
</body>
</html>
