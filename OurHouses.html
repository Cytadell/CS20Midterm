<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Houses</title>
    <link rel="stylesheet" href="css/listings.css">
    <style>
        .map-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('img/OurProperties.png');
            background-size: cover;
            background-position: center;
        }

        .dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }

        .dot1 { top: 20%; left: 40%; }
        .dot2 { top: 50%; left: 60%; }
        .dot3 { top: 35%; left: 45%; }

        .dot:hover {
            background-color: darkred;
            transform: scale(1.2);
            transition: transform 0.2s;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="map-container">
        <!-- House 1 -->
        <div class="dot dot1" data-listing-index="1"></div>
        <!-- House 2 -->
        <div class="dot dot2" data-listing-index="2"></div>
        <!-- Add more dots as necessary -->
    </div>

    <script>
        document.querySelectorAll('.dot').forEach(dot => {
            dot.addEventListener('click', function() {
                const index = this.getAttribute('data-listing-index');
                window.location.href = `listings.html?listing=${index}`;
            });
        });
    </script>

    <script src="js/loadNavbar.js" defer></script>
    <script src="js/listings.js" defer></script> 
</body>
</html>
