<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Dots</title>
    <link rel="stylesheet" href="css/listings.css">
    <style>
        body {
            margin: 0;
            box-sizing: border-box;
        }

        .map-frame {
            position: relative;
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            border: 5px solid #333;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .map-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            padding-top: 66.66%;
        }

        .map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img/OurProperties.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transform-origin: top left;
        }

        .dot {
            position: absolute;
            width: 3vw;
            height: 3vw;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            transform-origin: center;
        }

        .dot:hover {
            background-color: darkred;
            transform: scale(1.2);
            transition: transform 0.2s;
        }

        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            z-index: 1001;
        }

        .zoom-button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            .map-frame {
                width: 100%;
                padding: 10px;
            }

            .zoom-button {
                font-size: 14px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .dot {
                width: 4vw;
                height: 4vw;
            }
            .zoom-button {
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
    
    <script src="js/loadNavbar.js" defer></script>
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="map-frame">
        <div class="map-container" id="mapContainer">
            <div class="map" id="map">
                <div class="dot" style="top: 28%; left: 46%;" onclick="window.location.href='product.html?id=1'"></div>
                <div class="dot" style="top: 26%; left: 43%;" onclick="window.location.href='product.html?id=5'"></div>
                <div class="dot" style="top: 35%; left: 54%;" onclick="window.location.href='product.html?id=7'"></div>
                <div class="dot" style="top: 38%; left: 27%;" onclick="window.location.href='product.html?id=9'"></div>
                <div class="dot" style="top: 46.5%; left: 27.28%;" onclick="window.location.href='product.html?id=10'"></div>
                <div class="dot" style="top: 52.25%; left: 27.5%;" onclick="window.location.href='product.html?id=13'"></div>
                <div class="dot" style="top: 58%; left: 27.72%;" onclick="window.location.href='product.html?id=15'"></div>
                <div class="dot" style="top: 53%; left: 69%;" onclick="window.location.href='product.html?id=16'"></div>
                <div class="dot" style="top: 60.3%; left: 39.8%;" onclick="window.location.href='product.html?id=17'"></div>
                <div class="dot" style="top: 60.6%; left: 37.2%;" onclick="window.location.href='product.html?id=20'"></div>
                <div class="dot" style="top: 60.8%; left: 34.5%;" onclick="window.location.href='product.html?id=22'"></div>
                <div class="dot" style="top: 61%; left: 31.5%;" onclick="window.location.href='product.html?id=24'"></div>
                <div class="dot" style="top: 65.5%; left: 28.2%;" onclick="window.location.href='product.html?id=23'"></div>
                <div class="dot" style="top: 84%; left: 40.45%;" onclick="window.location.href='product.html?id=22'"></div>
                <div class="dot" style="top: 80%; left: 40.3%;" onclick="window.location.href='product.html?id=21'"></div>
                <div class="dot" style="top: 54.5%; left: 31%;" onclick="window.location.href='product.html?id=19'"></div>
                <div class="dot" style="top: 31.5%; left: 33.5%;" onclick="window.location.href='product.html?id=18'"></div>
                <div class="dot" style="top: 27%; left: 34%;" onclick="window.location.href='product.html?id=19'"></div>
                <div class="dot" style="top: 31%; left: 26%;" onclick="window.location.href='product.html?id=11'"></div>
                <div class="dot" style="top: 31.2%; left: 30%;" onclick="window.location.href='product.html?id=8'"></div>
            </div>
        </div>
        <div class="zoom-controls">
            <button class="zoom-button" onclick="zoomIn()">+</button>
            <button class="zoom-button" onclick="zoomOut()">-</button>
        </div>
    </div>


    <script>
        const map = document.getElementById('map');
        const mapContainer = document.getElementById('mapContainer');
        let scale = 1;
        let posX = 0;
        let posY = 0;
        const zoomFactor = 0.2;

        function zoomIn() {
            scale += zoomFactor;
            updateTransform();
        }

        function zoomOut() {
            scale = Math.max(1, scale - zoomFactor);
            updateTransform();
        }

        function updateTransform() {
            map.style.transform = `scale(${scale}) translate(${posX}px, ${posY}px)`;
        }

        let isPanning = false;
        let startX, startY;

        map.addEventListener('mousedown', (e) => {
            isPanning = true;
            startX = e.clientX - posX;
            startY = e.clientY - posY;
            map.style.cursor = 'grabbing';
        });

        mapContainer.addEventListener('mousemove', (e) => {
            if (!isPanning) return;
            posX = e.clientX - startX;
            posY = e.clientY - startY;
            updateTransform();
        });

        document.addEventListener('mouseup', () => {
            isPanning = false;
            map.style.cursor = 'grab';
        });
    </script>

</body>
</html>
