<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="css/listings.css">
    <style>
        body {
            margin: 0;
            box-sizing: border-box;
        }

        .map-frame {
            position: relative;
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            border: 5px solid #333;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        /* Set a fixed height on the map-container to control visibility */
        .map-container {
            width: 100%;
            height: 600px; /* Adjust height to control frame size */
            overflow: hidden;
            border-radius: 10px;
        }

        .map {
            background-image: url('img/OurProperties.png');
            background-size: contain; /* Fit the entire image within the container */
            background-repeat: no-repeat;
            background-position: top center;
            width: 100%;
            height: 100%; /* Make the map fill the container */
        }

        .dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }

        .dot:hover {
            background-color: darkred;
            transform: scale(1.2);
            transition: transform 0.2s;
        }

        .zoom-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
            display: flex;
            flex-direction: column;
        }

        .zoom-button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="map-frame">
        <div class="map-container" id="mapContainer">
            <div class="map" id="map">
            </div>
        </div>
    </div>

    <div class="zoom-controls">
        <button class="zoom-button" onclick="zoomIn()">+</button>
        <button class="zoom-button" onclick="zoomOut()">-</button>
    </div>

    <script>
        const map = document.getElementById('map');
        const mapContainer = document.getElementById('mapContainer');
        let scale = 1; // Initial scale for zoom
        let posX = 0; // Initial horizontal position for panning
        let posY = 0; // Initial vertical position for panning
        const zoomFactor = 0.2; // Amount to zoom in/out

        function zoomIn() {
            scale += zoomFactor;
            updateTransform();
        }

        function zoomOut() {
            scale = Math.max(1, scale - zoomFactor);
            updateTransform();
        }

        function updateTransform() {
            map.style.transform = `scale(${scale}) translate(${posX}px, ${posY}px)`;
        }

        let isPanning = false;
        let startX, startY;

        map.addEventListener('mousedown', (e) => {
            isPanning = true;
            startX = e.clientX - posX;
            startY = e.clientY - posY;
            map.style.cursor = 'grabbing';
        });

        mapContainer.addEventListener('mousemove', (e) => {
            if (!isPanning) return;
            posX = e.clientX - startX;
            posY = e.clientY - startY;
            updateTransform();
        });

        document.addEventListener('mouseup', () => {
            isPanning = false;
            map.style.cursor = 'grab';
        });

        // Array of positions for the dots on the map
        const housePositions = [
            { top: '10%', left: '15%' }, { top: '20%', left: '30%' }, { top: '30%', left: '45%' },
            { top: '40%', left: '50%' }, { top: '50%', left: '60%' }, { top: '60%', left: '20%' },
            { top: '15%', left: '25%' }, { top: '25%', left: '35%' }, { top: '35%', left: '55%' },
            { top: '45%', left: '65%' }, { top: '55%', left: '75%' }, { top: '65%', left: '35%' },
            { top: '10%', left: '65%' }, { top: '20%', left: '75%' }, { top: '30%', left: '85%' },
            { top: '40%', left: '25%' }, { top: '50%', left: '35%' }, { top: '60%', left: '45%' },
            { top: '70%', left: '55%' }, { top: '80%', left: '65%' }, { top: '90%', left: '25%' },
            { top: '70%', left: '15%' }, { top: '80%', left: '30%' }, { top: '90%', left: '50%' }
        ];

        // Loop to create dots and add links to each dot
        for (let i = 1; i <= 24; i++) {
            const dot = document.createElement('div');
            dot.className = `dot dot${i}`;
            dot.setAttribute('data-listing-index', i);
            const position = housePositions[i - 1];
            dot.style.top = position.top;
            dot.style.left = position.left;

            // Link each dot to a specific page, e.g., 'listings.html?listing=1'
            dot.onclick = function() {
                window.location.href = `listings.html?listing=${i}`;
            };

            map.appendChild(dot);
        }
    </script>

    <script src="js/loadNavbar.js" defer></script>
</body>
</html>
