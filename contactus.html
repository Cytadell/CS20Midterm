<!DOCTYPE html>

<style>
    body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: auto;
    }

    h1 {
        font-size: 40px;
        text-align: center;
        color: #333;
    }

    .formBody {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        min-width: 500px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    form {
        background-color: #fff;
        border-style: none;
        display: inline-block;
        border-radius: 10px;
        padding: 20px;
        width: 100%;
        max-width: 800px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
        font-size: 18px;
        color: #333;
        display: block;
        margin-bottom: 10px;
        margin-left: 5px;
    }

    input, textarea {
        font-size: 18px;
        padding: 10px;
        width: 95%;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #333;
        color: white;
        border: none;
        width: 100%;
        border-radius: 5px;
        font-size: 18px;
    }

    input[type="submit"]:hover {
        background-color: #555;
    }

    button {
        font-size: 20px;
        padding: 10px 20px;
        margin: 0 10px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: white;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #555;
    }

    p {
        font-size: 22px;
        color: #333;
    }

</style>

<html>
    <head>
        <title>Contact Us</title>
    </head>

    <header></header>

    <body>
        <h1 style="margin-top: 100px;">Contact Us</h1>
        <div class="formBody">
            <div class="button-container">
                <p>Are you a...</p>
                <button onclick="showForm('renter')">Renter</button>
                <button onclick="showForm('landlord')">Landlord</button>
            </div>
        </div>
    </body>

    <figure style="clear: both;"></figure>

    <footer></footer>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            function showForm(userType) {
                $('.button-container').fadeOut(function () {
                    let formHTML = '';
                    if (userType === 'renter') {
                        formHTML = `
                        <form id="renterForm">
                                <label for="renterName">Name:</label>
                                <input type="text" id="renterName" name="renterName"><br>
                                <label for="rphone">Phone Number:</label>
                                <input type="text" id="rphone" name="rphone"><br>
                                <label for="renterEmail">Email:</label>
                                <input type="email" id="renterEmail" name="renterEmail"><br>
                                <label for="state">Where would you like to rent?:</label>
                                <input list="houses" id="state" name="houses" placeholder="Choose address of desired home" />
                                <label for="renterMessage">Message:</label><br>
                                <textarea id="renterMessage" name="renterMessage" rows="4"></textarea><br>
                                <input type="submit" value="Submit">
                        </form>
                                <datalist id="houses">
                                    <option value="Home1" />
                                    <option value="Home2" />
                                    <option value="Home3" />
                                    <option value="Home4" />
                                    <option value="Home5" />
                                    <option value="Home6" />
                                    <option value="Home7" />
                                    <option value="Home8" />
                                    <option value="Home9" />
                                    <option value="Home10" />
                                </datalist>
                        `;
                    } else if (userType === 'landlord') {
                        formHTML = `
                        <form id="renterForm">
                                <label for="renterName">Name:</label>
                                <input type="text" id="renterName" name="renterName"><br>
                                <label for="rphone">Phone Number:</label>
                                <input type="text" id="rphone" name="rphone"><br>
                                <label for="renterEmail">Email:</label>
                                <input type="email" id="renterEmail" name="renterEmail"><br>
                                <label for="renterMessage">Message:</label><br>
                                <textarea id="renterMessage" name="renterMessage" rows="4"></textarea><br>
                                <input type="submit" value="Submit">
                        </form>
                        `;
                    }
                    $('.formBody').html(formHTML).fadeIn();
                });
        }
        </script>
