<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Property Listings</title>
        <link rel="stylesheet" href="css/listings.css">
</head>


<body>
        <!-- Navigation Bar -->
        <div id="navbar-placeholder"></div>

        <!-- Search Bar Below Navigation -->
        <div class="search-bar">
                <!-- Campus Dropdown -->
                <div class="filter-dropdown">
                        <button class="dropdown-btn campus-btn">Campus <span>&#x25BC;</span></button>
                        <div class="dropdown-content">
                                <div class="dropdown-item">Medford/Somerville</div>
                                <div class="dropdown-item">Boston</div>
                        </div>
                </div>

                <!-- Prices Dropdown -->
                <div class="filter-dropdown">
                        <button class="dropdown-btn price-btn">Price <span>&#x25BC;</span></button>
                        <div class="dropdown-content">
                                <div class="min-max-container">
                                        <input type="text" placeholder="Min." class="min-input">
                                        <span class="dash"> - </span>
                                        <input type="text" placeholder="Max." class="max-input">
                                </div>
                                <div class="dropdown-item">$500 - 850$</div>
                                <div class="dropdown-item">$850 - 1000$</div>
                                <div class="dropdown-item">$1000 - 1250$</div>
                                <div class="dropdown-item">$1250 - 1750$</div>
                                <div class="dropdown-item">$1750 - 2000$</div>
                                <div class="dropdown-item">$2000 - 2500$</div>
                                <div class="dropdown-item">>2500$</div>
                        </div>
                </div>

                <!-- Pricing Type Dropdown -->
                <div class="filter-dropdown">
                        <button class="dropdown-btn pricing-type-btn">Pricing Type <span>&#x25BC;</span></button>
                        <div class="dropdown-content">
                                <label><input type="checkbox" value="Per Bedroom" checked> Per Bedroom</label>
                                <label><input type="checkbox" value="Per Unit" checked> Per Unit</label>
                        </div>
                </div>

                <!-- Beds&Bath Type Dropdown -->
                <div class="filter-dropdown">
                        <button class="dropdown-btn beds-baths-btn">Beds & Baths <span>&#x25BC;</span></button>
                        <div class="dropdown-content">
                                <strong>Beds</strong>
                                <label><input type="radio" name="beds" value="Any"> Any</label>
                                <label><input type="radio" name="beds" value="Studio"> Studio</label>
                                <label><input type="radio" name="beds" value="1"> 1</label>
                                <label><input type="radio" name="beds" value="2"> 2</label>
                                <label><input type="radio" name="beds" value="3"> 3</label>
                                <label><input type="radio" name="beds" value="4+"> 4+</label>
                                <strong>Baths</strong>
                                <label><input type="radio" name="baths" value="Any"> Any</label>
                                <label><input type="radio" name="baths" value="1"> 1</label>
                                <label><input type="radio" name="baths" value="2"> 2</label>
                                <label><input type="radio" name="baths" value="3+"> 3+</label>
                        </div>
                </div>

                <!-- Building Type Type Dropdown -->
                <div class="filter-dropdown">
                        <button class="dropdown-btn building-type-btn">Building Type <span>&#x25BC;</span></button>
                        <div class="dropdown-content">
                                <label><input type="checkbox" value="Apartment"> Apartment</label>
                                <label><input type="checkbox" value="House"> House</label>
                                <label><input type="checkbox" value="Condo"> Condo</label>
                                <label><input type="checkbox" value="Townhouse"> Townhouse</label>
                                <label><input type="checkbox" value="Duplex"> Duplex</label>
                                <label><input type="checkbox" value="Triplex"> Triplex</label>
                        </div>
                </div>

                <!-- Section for Clear and Favorites buttons -->
                <div class="filter-dropdown">
                        <div class="action-section">

                                <button class="clear-btn">Clear</button>
                                <button class="favorites-btn" id="favorites-filter-btn">
                                        <img id="favorites-icon" src="img/base_heart.png" alt="Favorites" class="favorites-icon" />
                                        <span class="favorites-count" id="favorite-count">0</span>
                                </button>
                        </div>
                </div>

               
        </div>

        <!-- Property Listings Section -->
        <div id="property-list" class="property-grid"></div>




        <!-- JavaScript for loading the navbar -->
        <script src="js/loadNavbar.js" defer></script>
        <script src="js/listings.js" defer></script> 

</body>
</html>
