<!DOCTYPE html>

<style>
    
    body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    *, *::before, *::after {
        box-sizing: border-box;
    }

    #navbar-placeholder {
        width: 100%;
        margin: 0;
        padding: 0; 
    }

    header {
        width: 100%;
        padding: 0;
        margin: 0;
    }

    h1 {
        font-size: 40px;
        text-align: center;
        color: #333;
    }

    .formBody {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        padding: 40px;
        border-radius: 25px;
        min-width: 500px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        border: 10px solid rgb(63, 171, 218);
    }

    form {
        background-color: #fff;
        border-style: none;
        display: inline-block;
        border-radius: 10px;
        padding: 20px;
        width: 470px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
        font-size: 18px;
        color: #333;
        display: block;
        margin-bottom: 10px;
        margin-left: 5px;
    }

    input, textarea {
        font-size: 18px;
        padding: 10px;
        width: 95%;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button {
        font-size: 20px;
        padding: 10px 20px;
        margin: 0 10px;
        border: none;
        border-radius: 5px;
        background-color: rgb(87, 41, 13);
        color: white;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: rgb(58, 28, 9);
    }

    input[type="submit"] {
        background-color: rgb(87, 41, 13);
        color: white;
        border: none;
        width: 100%;
        border-radius: 5px;
        font-size: 18px;
    }

    input[type="submit"]:hover {
        background-color: rgb(58, 28, 9);
    }

    p {
        font-size: 22px;
        color: #333;
    }

    .error-message {
            color: #ff0000;
            font-size: 16px;
            margin-bottom: 10px;
            display: none;
        }

    .thank-you-message {
        display: none;
        font-size: 22px;
        color: #000000;
    }

    @media(max-width: 500px) {
        h1 {
            font-size: 28px;
            margin-top: 50px;
        }

        .formBody {
            width: 90%;
            min-width: 0;
            padding: 20px;
        }

        form {
            width: 100%;
            padding: 15px;
        }

        label {
            font-size: 16px; 
        }

        input, textarea {
            font-size: 16px;
        }

        button {
            font-size: 18px;
        }

        p {
            font-size: 18px;
        }

        .error-message,.thank-you-message {
            font-size: 16px;
        }
    }

</style>

<html>
    <head>
        <title>Contact Us</title>
    </head>

    <body>
        <div id="navbar-placeholder"></div>
        <h1 style="margin-top: 100px;">Contact Us</h1>
        <div class="formBody">
            <div class="button-container">
                <p>Are you a...</p>
                <button onclick="showForm('renter')">Renter</button>
                <button onclick="showForm('landlord')">Landlord</button>
            </div>
        </div>

        <script src="js/loadNavbar.js" defer></script>

    </body>

    <figure style="clear: both;"></figure>

    <footer></footer>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function showForm(userType) {
        $('.button-container').fadeOut(function () {
            let formHTML = '';
            if (userType === 'renter') {
                formHTML = `
                <form id="renterForm">
                    <label for="renterName">Name:</label>
                    <input type="text" id="renterName" name="renterName"><br>
                    <label for="rphone">Phone Number:</label>
                    <input type="text" id="rphone" name="rphone"><br>
                    <label for="renterEmail">Email:</label>
                    <input type="email" id="renterEmail" name="renterEmail"><br>
                    <label for="state">Where would you like to rent?:</label>
                    <input list="houses" id="state" name="houses" placeholder="Choose address of desired home" />
                    <label for="renterMessage">Message(Optional):</label><br>
                    <textarea id="renterMessage" name="renterMessage" rows="4"></textarea><br>
                    <div class="error-message" id="error-message">Please fill in all fields.</div>
                    <input type="submit" value="Submit">
                </form>
                <datalist id="houses">
                    <option value="Home1" />
                    <option value="Home2" />
                    <option value="Home3" />
                    <option value="Home4" />
                    <option value="Home5" />
                    <option value="Home6" />
                    <option value="Home7" />
                    <option value="Home8" />
                    <option value="Home9" />
                    <option value="Home10" />
                </datalist>
                <div class="thank-you-message" id="thank-you-message">Thank you for your submission!</div>
                `;
            } else if (userType === 'landlord') {
                formHTML = `
                <form id="renterForm">
                    <label for="renterName">Name:</label>
                    <input type="text" id="renterName" name="renterName"><br>
                    <label for="rphone">Phone Number:</label>
                    <input type="text" id="rphone" name="rphone"><br>
                    <label for="renterEmail">Email:</label>
                    <input type="email" id="renterEmail" name="renterEmail"><br>
                    <label for="renterMessage">Message(Optional):</label><br>
                    <textarea id="renterMessage" name="renterMessage" rows="4"></textarea><br>
                    <div class="error-message" id="error-message">Please fill in all fields.</div>
                    <input type="submit" value="Submit">
                </form>
                <div class="thank-you-message" id="thank-you-message">Thank you for your submission!</div>
                `;
            }
            
            $('.formBody').html(formHTML).fadeIn();

            document.querySelector('#renterForm').addEventListener("submit", function(event) {
                const errorMessage = document.getElementById('error-message');
                const thankYouMessage = document.getElementById('thank-you-message');
                const nameInput = document.getElementById('renterName');
                const phoneInput = document.getElementById('rphone');
                const emailInput = document.getElementById('renterEmail');
                
                if (nameInput.value.trim() === "" || phoneInput.value.trim() === "" || emailInput.value.trim() === "") {
                    event.preventDefault();
                    errorMessage.style.display = "block";
                } else {
                    event.preventDefault();
                    errorMessage.style.display = "none";
                    $('#renterForm').fadeOut(function() {
                        thankYouMessage.style.display = "block";
                    });
                }
            });
        });
    }
</script>
