<!DOCTYPE html>
<html lang="en">
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <script src="js/loadNavbar.js" defer></script>
        <style> 
                body {
                        background-color: #f0f0f0;
                        margin: 0;
                        padding: 0;
                }
                .form-body {
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                }

                .formBody {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        background-color: #fff;
                        padding: 40px;
                        border-radius: 25px;
                        min-width: 500px;
                        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                        border: 10px solid rgb(63, 171, 218);
                }

                form {
                        background-color: #fff;
                        border-style: none;
                        display: inline-block;
                        border-radius: 10px;
                        padding: 20px;
                        width: 470px;
                        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                }

                label {
                        font-size: 18px;
                        color: #333;
                        display: block;
                        margin-bottom: 10px;
                        margin-left: 5px;
                }

                input, textarea {
                        font-size: 18px;
                        padding: 10px;
                        width: 95%;
                        margin-bottom: 20px;
                        border: 1px solid #ddd;
                        border-radius: 5px;
                        box-sizing: border-box;
                }

                button, input[type=submit] {
                        font-size: 20px;
                        padding: 10px 20px;
                        width: 120px; /* Ensure all buttons have the same width */
                        margin: 0 10px;
                        border: none;
                        border-radius: 5px;
                        text-align: center; /* Align text within buttons */
                        transition: background-color 0.3s ease;
                }

                button {
                        background-color: rgb(87, 41, 13);
                        color: white;
                }

                button:hover {
                        background-color: rgb(58, 28, 9);
                }

                input[type=submit] {
                        background-color: rgb(14, 172, 0);
                        color: white;
                }

                input[type=submit]:hover {
                        background-color: rgb(9, 106, 0);
                }

                .button-container, .form-step button, .form-step input[type=submit] {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        gap: 10px;
                }

                p {
                        font-size: 22px;
                        color: #333;
                }

                .error-message {
                        color: #ff0000;
                        font-size: 16px;
                        margin-bottom: 10px;
                        display: none;
                        }

                .thank-you-message {
                        display: none;
                        font-size: 22px;
                        color: #000000;
                }

                @media(max-width: 500px) {
                        h1 {
                                font-size: 28px;
                                margin-top: 50px;
                        }

                        .formBody {
                                flex: 1;
                                min-width: 0;
                                padding: 20px;
                        }

                        form {
                                width: 100%;
                                padding: 15px;
                        }

                        label {
                                font-size: 16px; 
                        }

                        input, textarea {
                                font-size: 16px;
                        }

                        button {
                                font-size: 18px;
                        }

                        p {
                                font-size: 18px;
                        }

                        .error-message,.thank-you-message {
                                font-size: 16px;
                        }
                }
        </style>
</head>
<body>
        <div id="navbar-placeholder"></div>
        <div class="form-body">
                <h1 style="margin-top: 100px;">Contact Us</h1>
                <h2 style="max-width: 600px; text-align: center; margin: 0 auto+10px;">
                Looking to find a place? Want to rent with us? Contact us today and we can 
                connect you today!
                </h2>
                <div class="formBody">
                        <form id="form">
                                <div id="step-999" class="form-step">
                                        <p style="text-align: center;">Are you a...</p>
                                        <div class="button-container">
                                                <button type="button" id="renterButton" onclick="nextStep(0)">Renter</button>
                                                <button type="button" id="landButton" onclick="nextStep(1)">Landlord</button>
                                        </div>
                                </div>
                                <div id="step-0" class="form-step" style="display:none;">
                                        <p style="text-align: center;">
                                                If you would like to rent one of our properties,
                                                please fill out the following form.
                                        </p>
                                        <label for="renterName">Name:</label>
                                        <input type="text" id="renterName" name="renterName"><br>
                                        <label for="rphone">Phone Number:</label>
                                        <input type="text" id="rphone" name="rphone"><br>
                                        <label for="renterEmail">Email:</label>
                                        <input type="email" id="renterEmail" name="renterEmail"><br>
                                        <label for="houses">Where would you like to rent?:</label>
                                        <input list="houses" id="houses" name="houses" placeholder="Choose address of desired home" />
                                        <label for="renterMessage">Message(Optional):</label><br>
                                        <textarea id="renterMessage" name="renterMessage" rows="4"></textarea><br>
                                        <div class="error-message" id="error-message">Please fill in all fields.</div>
                                        <div class="button-container">
                                                <button type="button" onclick="nextStep(999)">Back</button>
                                                <input type="submit" value="Submit">
                                        </div>
                                </div>
                                <div id="step-1" class="form-step" style="display:none;">
                                        <label for="renterName">Name:</label>
                                        <input type="text" id="renterName" name="renterName" ><br>
                                        <label for="rphone">Phone Number:</label>
                                        <input type="text" id="rphone" name="rphone" ><br>
                                        <label for="renterEmail">Email:</label>
                                        <input type="email" id="renterEmail" name="renterEmail" ><br>
                                        <div class="button-container">
                                                <button type="button" onclick="nextStep(999)">Back</button>
                                                <button type="button" onclick="nextStep(2)">Next</button>
                                        </div>
                                </div>

                                <div id="step-2" class="form-step" style="display:none;">
                                        <label for="address">Address:</label>
                                        <input type="text" id="address" name="address" ><br>
                                        <label for="type">Type:</label>
                                        <input type="text" id="type" name="type" ><br>
                                        <label for="price">Price:</label>
                                        <input type="text" id="price" name="price" ><br>
                                        <label for="distance">Distance:</label>
                                        <input type="text" id="distance" name="distance" ><br>
                                        <div class="button-container">
                                                <button type="button" onclick="nextStep(1)">Back</button>
                                                <button type="button" onclick="nextStep(3)">Next</button>
                                        </div>
                                </div>

                                <div id="step-3" class="form-step" style="display:none;">
                                        <label for="datePosted">Date Posted:</label>
                                        <input type="text" id="datePosted" name="datePosted" ><br>
                                        <label for="campus">Campus:</label>
                                        <input type="text" id="campus" name="campus" ><br>
                                        <label for="image">Image:</label>
                                        <input type="file" id="image" name="image" accept="image/*" ><br>
                                        <div class="button-container">
                                                <button type="button" onclick="nextStep(2)">Back</button>
                                                <input type="submit" value="Submit">
                                        </div>
                                </div>
                        </form>
                </div>
        </div>

        <script src="js/loadNavbar.js" defer></script>
</body>
<figure style="clear: both;"></figure>
<footer></footer>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
function nextStep(step) {
    $('.form-step:visible').fadeOut(250, function () {
        $(`#step-${step}`).fadeIn(250);
    });
}

$(document).ready(function () {
    $('#step-999').fadeIn(250);
});
</script>
